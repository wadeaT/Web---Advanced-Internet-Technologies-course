<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ETH Mainnet Wallet Manager - Secure Ethereum wallet management">
    <title>ETH Mainnet Wallet Manager</title>
    
    <!-- Favicon -->
    <link rel="icon" href="image/ethereum.png" type="image/png">
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <!-- Preload critical assets -->
    <link rel="preload" href="image/ethereum.png" as="image">
</head>
<body class="bg-slate-950 text-white">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-slate-950 flex items-center justify-center z-50">
        <div class="text-center">
            <img src="image/ethereum.png" alt="ETH Logo" class="w-16 h-16 mb-4 mx-auto animate-pulse">
            <p class="text-slate-300">Loading...</p>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="app" class="min-h-screen flex flex-col"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
